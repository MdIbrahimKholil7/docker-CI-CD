name: CI/CD for Node App (Without Docker Compose)

on:
  push:
    branches:
      - main  # Trigger pipeline on push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-app .
          docker push ${{ secrets.DOCKER_USERNAME }}/node-app

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2
        run: |
          echo "${{ secrets.AWS_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'

            # Set up Docker network (if needed)
            docker network create app_network || true

            # Stop and remove existing containers if they exist
            docker stop mongodb || true
            docker rm mongodb || true
            docker stop node-app || true
            docker rm node-app || true

            # Run MongoDB container
            docker run -d \
            --name mongodb \
            --network app_network \
            -v mongo_data:/data/db \
            -e MONGO_INITDB_ROOT_USERNAME=root \
            -e MONGO_INITDB_ROOT_PASSWORD=example \
             mongo:latest


            # Wait for Mongodb to fully start
            echo "Waiting for DB to initialize..."
            sleep 30

            if docker ps --filter "name=node-app-blue" | grep node-app-blue; then
                ACTIVE_COLOR="blue"
                IDLE_COLOR="green"
                IDLE_PORT=3001

            elif docker ps --filter "name=node-app-green" | grep node-app-green; then
                 ACTIVE_COLOR="green"
                 IDLE_COLOR="blue"
                 IDLE_PORT=3000
            else
                 ACTIVE_COLOR="none"
                 IDLE_COLOR="blue"
                 IDLE_PORT=3000
            fi

            echo "Active Color: \$ACTIVE_COLOR"
            echo "Deploying to: \$IDLE_COLOR on port \$IDLE_PORT"
            
            # Pull latest node-app
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/node-app

            # Stop and remove the old idle container if it exists
            docker stop node-app-\$IDLE_COLOR || true
            docker rm node-app-\$IDLE_COLOR || true
            
            # Run node app container
            docker run -d \
              --name node-app-\$IDLE_COLOR \
              --network app_network \
              -p \$IDLE_PORT:3000 \
              ${{ secrets.DOCKER_USERNAME }}/node-app

            # Switch NGINX to new idle port
            echo "Updating NGINX to point to port $IDLE_PORT"
            sudo sed -i "s|localhost:[0-9]*|localhost:$IDLE_PORT|g" /etc/nginx/conf.d/bluegreen.conf
            sudo nginx -s reload


            echo "Traffic switched to \$IDLE_COLOR"

            # Optionally remove old active container (optional cleanup step, can be skipped for rollback flexibility)
            if [ "\$ACTIVE_COLOR" != "none" ]; then
                docker stop node-app-\$ACTIVE_COLOR || true
                docker rm node-app-\$ACTIVE_COLOR || true
                echo "Removed old \$ACTIVE_COLOR container"
            fi

          EOF
